<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bank</title>
    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    
    <!-- LINK TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- LINK ICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- LINK FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit-font{
        font-family: "Outfit", sans-serif;
        }
    </style>

</head>
<body class="outfit-font h-[100vh] flex flex-col items-center bg-[#f4f5f7]">
    <!-- COMMON -->
    <section class="bg-[#FFFFFF] w-full h-110">
        <!-- NAV -->
        <nav class="flex justify-between h-21 items-center border-b-1 border-gray-400 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
            <div class="flex ml-4">
                <img src="./assets/mobile-banking.png" alt="" class="w-13 h-12">
                <div>
                    <p class="font-extrabold text-lg">$<span id="exist">45000</span></p>
                    <p>Available Balance</p>
                </div>

            </div>
            <button class="text-white w-26 h-10 rounded-lg bg-[#10B981] shadow-sm hover:bg-blue-200 transition transform active:scale-95 active:shadow-inner mr-4" id="logOut">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log Out
            </button>
        </nav>
        <!-- HERO -->
        <div class="w-100 mt-8 mx-4 flex flex-col items-center">
            <h2 class="flex font-extrabold text-2xl"><img src="./assets/fire.png" alt="" class="h-6"> &nbsp;Welcome to &nbsp;<span class="text-[#0874F2]"> Mobile Bank</span>!</h2>
            <p class="text-[#08080880] mt-3 text-base text-center">Enjoy easy and convenient financial services with us. Cashout charge is low and save more.</p>
        </div>
        <!-- SERVICE -->
        <div class="mx-4 mt-4 grid grid-cols-3 grid-rows-2 gap-4">
            
            <div id="1" class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/wallet1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Add Money</p>
            </div>

             <div id="2" class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/send1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Cashout</p>
            </div>

             <div id="3" class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/money1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Transfer Money</p>
            </div>

            <div id="4" class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/transaction1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Transactions</p>
            </div>

             <div class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/bonus1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Get Bonus</p>
            </div>

             <div class="h-22 w-31 p-3 rounded-xl shadow-md transition transform active:scale-95 active:shadow-inner hover:bg-blue-200 bg-[#0808081a] service">
                <img src="./assets/purse1.png" alt="" class="mx-auto">
                <p class="text-center font-medium text-[#08080880] mt-1 text-sm">Pay Bill</p>
            </div>

        </div>
    </section>

    <!-- FORM Add Money -->
    <section class="mt-4 hidden form" id="one">
        <h2 class="text-[#080808e6] font-semibold text-lg">Add Money</h2>
        <form class = "bg-white rounded-2xl shadow-md p-5 w-98 bg-cover mt-4">
            <div>
                <label class="font-medium mt-6 text-base text-[#080808B3]">Select A Bank</label>
                <select class="select input mt-3 mb-3 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200">
                   <option disabled selected" id="bank">Select Bank</option>
                   <option>Brac Bank</option>
                   <option>Agroni Bank</option>
                   <option>Sonali Bank</option>
                </select>
            </div>
            <div>
                <label class="font-medium mt-6 text-base text-[#080808B3]">Bank Account Number</label>
                <input type="text" placeholder="Enter 11 Digit Account Number" class="input mt-3 mb-3 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="account"/>
            </div>
            <div>
                <label class="font-medium mt-6 text-base text-[#080808B3]">Amount to Add</label>
                <input type="text" placeholder="Enter Amount" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="amount"/>
            </div>
            <div>
                <label class="font-medium mt-6 text-base text-[#080808B3]">Pin Number</label>
                <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="pin"/>
            </div>
            <button class="btn btn-primary bg-[#0874f2] w-82 h-13 hover:bg-blue-400 border-none rounded-3xl mb-4 text-xl transition transform active:scale-95 active:shadow-inner" id="addMoney">Add Money</button>
        </form>
    </section>

    <!-- WITHDRAW MONEY -->
    <section class="mt-4 hidden form" id="two">
  <h2 class="text-[#080808e6] font-semibold text-lg">Cash Out</h2>
  <form class="bg-white rounded-2xl shadow-md p-5 w-98 bg-cover mt-4">
    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">Agent Number</label>
      <input type="text" placeholder="Enter 11 Digit Number" class="input mt-3 mb-3 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="withdrawAcNumber" />
    </div>

    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">Amount</label>
      <input type="text" placeholder="Enter Amount to Withdraw" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="withdrawAmount" />
    </div>

    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">Pin Number</label>
      <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="withdrawPin" />
    </div>

    <button class="btn btn-primary bg-[#0874f2] w-82 h-13 hover:bg-blue-400 border-none rounded-3xl mb-4 text-xl transition transform active:scale-95 active:shadow-inner" id="withDraw">Withdraw Money</button>
  </form>
    </section>

    <!-- TRANSFER MONEY -->
    <section class="mt-4 hidden form" id="three">
  <h2 class="text-[#080808e6] font-semibold text-lg">Transfer Money</h2>
  <form class="bg-white rounded-2xl shadow-md p-5 w-98 bg-cover mt-4">
    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">User Account Number</label>
      <input type="text" placeholder="Enter 11 Digit Number" class="input mt-3 mb-3 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="transferAcNumber" />
    </div>

    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">Amount</label>
      <input type="text" placeholder="Enter Amount to Transfer" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="transferAmount" />
    </div>

    <div>
      <label class="font-medium mt-6 text-base text-[#080808B3]">Pin Number</label>
      <input type="text" placeholder="Enter 4 Digit Pin" class="input mt-3 mb-5 rounded-3xl w-82 h-13 text-base focus:outline-none focus:ring-2 focus:ring-blue-200" id="transferPin" />
    </div>

    <button class="btn btn-primary bg-[#0874f2] w-82 h-13 hover:bg-blue-400 border-none rounded-3xl mb-4 text-xl transition transform active:scale-95 active:shadow-inner" id="transfer">Send Now</button>
  </form>
    </section>

     <!-- TRANSACTIONS -->
     <section class="mt-4 form" id="four">
       <div class="flex justify-between items-center w-full gap-48 mb-4">
          <h3 class="text-[#080808e6] font-semibold text-lg">Transaction History</h3>
          <p id="clear" class="w-auto text-[#08080880] font-medium hover:bg-[#0808081a] rounded-2xl p-2">Clear</p>
       </div>
       <div id="transactionContainer">
         <!-- NOTIFICATION -->
       </div>
  </section>

    <!-- LINK SCRIPT -->
    <script src="./main.js"></script>
</body>
</html>
